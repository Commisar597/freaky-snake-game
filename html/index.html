<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Freaky snake game</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container buildings">
      <aside class="small">
        <!--Place for settings-->
        <h2>Settings</h2>
        <h4>Choose snake color</h4>
        <div id="snake_colors">
          <button id="redColorSnake">R</button>
          <button id="yellowColorSnake">Y</button>
          <button id="blueColorSnake">B</button>
        </div>
        <h4>Choose background color</h4>
        <div id="background_colors">
          <button id="pinkBG">P</button>
          <button id="blueBG">B</button>
          <button id="greenBG">G</button>
        </div>
      </aside>
      <main class="main">
        <!--If anyone knows how to individually align these 4 items to(left, left, middle, right) then please do so thx-->
          <div class="topMain">
            <!--We'll add the images for the game later on-->
            <span><img src="../images/av75ec8f90c1751f34dfe.png" alt="Timer icon" /></span>
            <span><h2 id="timer">1:30</h2></span>
            <!--Place for game-->
            <span><button id = "playbutton">Play</a></button></span>
            <span><h2 id="points">Point number: 0</h2></span>
          </div>
        <div class="screen">
          <div id="fruitsId"></div>
        </div>
        <div class="">
          <!--If we need some under the game in 1 block-->
          <!--Don't think we will need space under game block H.N-->
        </div>
      </main>
      <aside class="small">
        <!--Place for leaders-->
        <h2>Highest points:</h2>
        <span><!--Insert element for holding the highest point achieved--></span>
      </aside>
    </div>
    <script src="../js/js.js"></script>
    <script src="../js/layouts.js"></script>
  </body>
</html>
