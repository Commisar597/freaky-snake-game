<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Freaky snake game</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container buildings">
      <aside class="small">
        <!--Place for settings-->
        <h2>Settings</h2>
        <h4>Choose snake color</h4>
        <div class="snake_colors">
          <button class="redColor">R</button>
          <button class="greenColor">G</button>
          <button class="blueColor">B</button>
        </div>
        <h4>Choose background color</h4>
        <div id="background_colors">
          <button id="redBackground">R</button>
          <button id="greenBackground">G</button>
          <button id="blueBackground">B</button>
        </div>
      </aside>
      <main class="main">
        <div class="screen">
          <!--Place for game-->
          <button><a href="game.html">Play</a></button>
          <!--We'll add the images for the game later on-->
          <div class="topMain">
            <img src="../images/av75ec8f90c1751f34dfe.png" alt="Timer icon" />
            <h2 id="timer">1:30</h2>
            <h2 id="points">Point number: 0</h2>
          </div>
        </div>
        <div class="">
          <!--If we need some under the game in 1 block-->
        </div>
      </main>
      <aside class="small">
        <!--Place for leaders-->
        <h2>Leaderboard</h2>
      </aside>
    </div>
    <script src="../js/js.js"></script>
  </body>
</html>
